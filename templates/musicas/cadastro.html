{% extends "template.html" %}
{% block content %}
<h1>Cadastro de m√∫sica</h1>
<form action="{{ url_for('musica.inserir') }}" method="post">
    <div class="row">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" autofocus required />
    </div>
    <div class="row">
        <label for="artista">Artista</label>
        <select name="artista_id" id="artista">
            <option value="0"></option>
            {% for artista in artistas %}
            <option value="{{ artista.id }}">{{ artista.nome }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit">Cadastrar</button>
</form>
{% endblock %}
